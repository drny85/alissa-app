<div class="container">
  <div class="card mt-3">
    <div class="card-body">
      <h4 class="card-title text-center">Check Out</h4>
      <div class="grid">
        <div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Contact Information</h5>
              <div class="form">
                <form #myForm="ngForm" (ngSubmit)="addCustomer(myForm)">
                  <div class="form-group">
                    <input class="form-control" [(ngModel)]="customer.email" type="text" placeholder="Email" name="email"
                      id="email" required email>
                  </div>
                  <div class="row">
                    <div class="form-group col">
                      <input [(ngModel)]="customer.name" class="form-control" placeholder="First Name" type="text" name="name"
                        id="name" required>
                    </div>
                    <div class="form-group col">
                      <input [(ngModel)]="customer.last_name" class="form-control" type="text" placeholder="Last Name"
                        name="last_name" id="lname" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="customer.address" class="form-control" type="text" placeholder="Address"
                      required name="address" id="address">
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="customer.apt" class="form-control" type="text" placeholder="Apartment, Suite, etc, (optional)"
                      required name="apt" id="apt">
                  </div>
                  <div class="row">
                    <div class="form-group col">
                      <input [(ngModel)]="customer.city" class="form-control" type="text" placeholder="City" name="city"
                        id="city" required>
                    </div>
                    <div class="form-group col">
                      <select [(ngModel)]="customer.state" class="form-control" name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                    <div class="form-group col">
                      <input [(ngModel)]="customer.zipcode" class="form-control" type="number" min="0" minlength="5"
                        name="zipcode" id="zipcode" required placeholder="Zip code">
                    </div>

                  </div>
                  <div class="button_div">
                    <a class="btn btn-outline-success btn-block" routerLink="/payment"><i class="fa fa-credit-card mr-2"
                        aria-hidden="true"></i> Continue to payment</a>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
        <div>
          <div *ngIf="cart" class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Shopping Cart Summary</h5>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Program</th>
                      <th>Qty</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let program of cart.cart.programs">
                      <td>
                        <img width="80" height="80" src="{{program.image }}" alt="{{program.name }}">
                        <span class="text-capitalize ml-3">{{ program.name }}</span>
                      </td>
                      <td class="text-center">{{ program.quantity }}</td>
                      <td>{{ program.price | currency : 'USD': 'symbol'}} </td>
                    </tr>

                  </tbody>
                  <tfoot>
                    <tr *ngIf="cart">
                      <th></th>
                      <th>Grand Total</th>
                      <th>{{ cart.cart.totalPrice | currency: 'USD': 'symbol'}}</th>
                    </tr>
                    <tr>
                      <th><a class="btn btn-outline-dark btn-block" routerLink="/programs">Shop More</a></th>
                      <th></th>
                      <th></th>
                    </tr>

                  </tfoot>

                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
