<div class="container">
  <div *ngIf="cart" class="card">
    <div class="card-body">
      <h4 class="text-center">Payment Method</h4>
      <div class="row">
        <div class="col">
          <h5 class="text-center mt-4">Great!, You almost there.</h5>
          <div class="card">
            <div class="card-body">
              <div *ngFor="let program of cart.cart.programs" class="alert alert-secondary" role="alert">
                <div class="row">
                  <div class="d-none d-sm-block">
                    <img width="100" height="100" src="{{program.image }}" alt="{{program.name}}">
                  </div>
                  <div class="col">
                    <p class="text-center "> {{program.name}}</p>
                  </div>
                  <div class="col">
                    <p class="text-center font-weight-bold">{{program.price | currency: 'USD': 'symbol'}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-5">
            <button class="btn btn-outline-success btn-block" (click)="handlePayment()"> <i class="fa fa-credit-card mr-2"
                aria-hidden="true"></i> Pay {{ cart.cart.totalPrice |
              currency :
              'USD':
              'symbol'}}</button>
          </div>


        </div>
      </div>
